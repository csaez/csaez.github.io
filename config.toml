baseURL = "https://www.cesarsaez.me/"

theme = "LoveIt"
themesDir = "themes/LoveIt"

title = "Cesar Saez"

defaultContentLanguage = "en"
languageCode = "en"
languageName = "English"
hasCJKLanguage = false

paginate = 12

enableGitInfo = true
enableRobotsTXT = true
enableEmoji = true

[author]
  name = "Cesar Saez"
  email = "hi@cesarsaez.me"
  link = "https://www.cesarsaez.me"

[menu]
  [[menu.main]]
    identifier = "posts"
    pre = ""
    post = ""
    name = "Posts"
    url = "/posts/"
    title = ""
    weight = 1
  [[menu.main]]
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
    weight = 2
  [[menu.main]]
    identifier = "categories"
    pre = ""
    post = ""
